<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Sono", sans-serif;
      color: white;
    }

    @media(max-width:1200px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }

      .plan-features>li {
        font-size: 12px;
      }
    }

    .pricing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 2rem;
    }

    .pricing-plan {
      text-align: center;
      /* background-color: #eee;*/
      /* background: linear-gradient(to bottom, rgb(73, 34, 101), rgb(157, 90, 90)); */
      background: linear-gradient(in oklab, rgba(73, 34, 101, 0.779), rgba(157, 90, 90, 0.799));
      border-radius: 10px;
      padding: 20px;
      max-width: 320px;
      min-width: 263px;
      /* height: 400px; */
    }

    .plan-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .plan-price {
      font-weight: bold;
      font-size: 30px;
      color: rgb(255, 217, 0);
    }

    .plan-features {
      margin: 0;
      padding: 0;
      align-self: center;
      list-style: none;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-block: 15px;
    }

    .plan-button {
      background-color: coral;
      border: none;
      color: white;
      padding: 0.5rem;
      border-radius: 0.5rem;
      font-size: 14px;
      min-width: 100px;
    }

    .plan-button:hover {
      background-color: rgb(255, 83, 21);
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">
        <li>âœ… 10GB Storage</li>
        <li>âœ… 1 User</li>
        <li>ðŸš« Support</li>
      </ul>
      <button class="plan-button">Get Basic</button>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Get Standard</button>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Get Premium</button>
    </div>
  </div>
</body>

</html>
